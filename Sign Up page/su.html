<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <header>
  </header>
  <main>
    <div class="signup"> 
      <h1> Join  Vul<span>term</span></h1>
      <p style="color: black;"> Already have an account? <span>Sign in</span></p>
    </div>
    <div class="container">
      <form class="form" id="form" action="" method="post">
        <div class="form-control">
          <label for="email">E-mail address</label>
          <input type="email" id="email" placeholder="aztechnologies121@gmail.com" name="email">
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <img class="success-icon" src="./images/icon-success.png" alt="icon-success">
          <small>Error Message</small>
        </div>
        
        <div class="form-control">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstname" placeholder="Azzez" >
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <img class="success-icon" src="./images/icon-success.png" alt="icon-success">
          <small>Error Message</small>
        </div>
        
        <div class="form-control">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Olayemi" name="lastname">
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <img class="success-icon" src="./images/icon-success.png" alt="icon-success">
          <small>Error Message</small>
        </div>
        
        <div class="form-control">
          <label for="phoneNumber">Phone Number</label>
          <input type="phonenumber" id="phoneNumber" placeholder="08156789230" name="phoneNumber">
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <img class="success-icon" src="./images/icon-success.png" alt="icon-success">
          <small>Error Message</small>
        </div>
        
        <div class="form-control">
          <label for="password"> Input password</label>
          <input type="password" id="password" name="password" placeholder="Password">
        <!-- <i class="fa-regular fa-eye-slash" id="see-psw"></i> -->
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <img class="success-icon" src="./images/icon-success.png" alt="icon-success">
          <small>Error Message</small>
        </div>
        
        <div class="form-control">
          <label for="CPassword"> Confirm password</label>
          <input type="password" id="CPassword" name="CPassword" placeholder="Confirm password">
          <!-- <i class="fa-regular fa-eye-slash" id="see-psw"></i> -->
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <img class="success-icon" src="./images/icon-success.png" alt="icon-success">
          <small>Error Message</small>
        </div>
        <div class="consent">
          <input type="checkbox" name="mailList" id="mailList" >
          <label for="mailList">I would like to be added to vulterm's mailing list</label>
        </div>
        <button type="submit"> Create Account</button>

        <!-- <div class="failure_message">
          <h2>Registration UnSuccessful!!!</h2>
          <p>The email address provided is associated with another user</p>
        </div> -->
      </form> 
        <hr>
      <div class="side">
        <img src="./images/Image SU.jpg" alt="Phone">
      </div>
    </div>
